name: Build Render Package

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'packages/render/**'
      - '.github/workflows/build-render.yml'
  pull_request:
    paths:
      - 'packages/render/**'
      - '.github/workflows/build-render.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm --filter @maily-to/render test
        
      - name: Build render package
        run: pnpm --filter @maily-to/render build

      - name: Create release branch and commit dist
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b release/${{ github.ref_name }}
          git add packages/render/dist -f
          git commit -m "chore: add dist files for ${{ github.ref_name }} [skip ci]" || echo "No changes to commit"
          git push origin release/${{ github.ref_name }}
